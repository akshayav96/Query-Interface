<script>
$(document).ready(function() {
  $('table.agender').DataTable( {
      responsive: {
          details: {
              renderer: function ( api, rowIdx, columns ) {
                  var data = $.map( columns, function ( col, i ) {
                      return col.hidden ?
                          '<tr data-dt-row="'+col.rowIndex+'" data-dt-column="'+col.columnIndex+'">'+
                              '<td>'+col.title+':'+'</td> '+
                              '<td>'+col.data+'</td>'+
                          '</tr>' :
                          '';
                  } ).join('');

                  return data ?
                      $('<table/>').append( data ) :
                      false;
              }
          }
      }
  } );
} );
</script>

<div class=page>
  <div class="page-header" style="margin-top: 70px">
    <h1>Query Results</h1>
  </div>
  <a href="/" style="text-align: center">Submit Another Query</a>
  {% for table in tables %}
    <h2>{{titles[loop.index]}}</h2>
    {{ table|safe }}
  {% endfor %}
</div>
