<!doctype html>
<title>Query Results</title>



<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Query Results</title>
    <meta name="description" content="This is a Flask (Python microframework) use Datatables.js Ajax source application.">
    <meta name="author" content="rosickey">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/jquery-ui.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}">

	<script src="{{ url_for('static', filename='js/jquery-1.8.1.min.js') }}"></script>
	<script src="{{ url_for('static', filename='js/bootstrap.js') }}"></script>
	<script src="{{ url_for('static', filename='js/jquery.dataTables.min.js') }}"></script>


</head>

<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.css">
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/responsive/2.2.1/js/dataTables.responsive.min.js">
<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.js"></script>

<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">

<script>
$(document).ready(function() {
    $('table.tfidf').DataTable();
} );
</script>

<script>
$(document).ready(function() {
    $('table.lm').DataTable();
} );
</script>

<script>
$(document).ready(function() {
    $('table.vsm').DataTable();
} );
</script>

<div class=page>
  <div class="page-header" style="margin-top: 70px">
    <h1>Query Results</h1>
  </div>
  <a href="/" style="text-align: center">Submit Another Query</a>
  {% for table in tables %}
    <h2>{{titles[loop.index]}}</h2>
    {{ table|safe }}
  {% endfor %}
</div>
